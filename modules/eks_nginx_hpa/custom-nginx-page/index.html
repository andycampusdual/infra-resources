<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Personalizada con Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .image-container img {
            width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Bienvenido a mi página personalizada con imágenes</h1>

    <div class="image-container">
        <!-- Imágenes de la carpeta 'images' -->
        <img src="images/anime-girl-winter-christmas-4k-wallpaper-uhdpaper.com-254@5@b.jpg" alt="Anime Girl Winter Christmas">
        <img src="images/mount-fuji-sunrise-mountain-reflection-scenery-4k-wallpaper-uhdpaper.com-231@5@b.jpg" alt="Mount Fuji Sunrise">
        <img src="images/cat-sunglasses-gangster-digital-art-animal-4k-wallpaper-uhdpaper.com-241@0@j.jpg" alt="Cat with Sunglasses">
        <img src="images/pokemon-ball-house-anime-digital-art-4k-wallpaper-uhdpaper.com-68@1@o.jpg" alt="Pokemon Ball House">
    </div>

</body>
</html>
